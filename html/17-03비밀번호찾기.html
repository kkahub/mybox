<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>myBox</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.min.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/swiper/swiper.min.css">
		<script src="../js/swiper/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/jquery-ui.css">
		<script src="../js/jquery-ui.js"></script>
	</head>
	<body class="sub join">
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<a href="javascript:history.back();" class="back_arrow">
					<img src="../images/icon_backpage.png" alt="뒤로가기">
				</a>
				<h1>비밀번호 찾기</h1>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con notice_info">
						<div class="notice_info_wrap clearfix">
							<ul class="list">
								<li>
									회원 가입 시 입력하신 아이디 (이메일)를 입력해 주십시오.<br />
									발급받으신 임시 비밀번호는 차 후 내 정보 변경 메뉴에서<br />
									사용하시고자 하는 비밀번호로 변경 해 주시기 바랍니다.
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
				<!-- Section 02 -->
				<div class="section">
					<div class="con">
						<div class="title_wrap">
							<h2>아이디</h2>
						</div>
						<div class="schedule_form">
							<div class="line_wrap email">
								<input id="" value="" name="emailIpt1" class="email_ipt1 en" type="text" title="이메일ID입력" required="">
								<span class="at">@</span>
								<input id="" value="" name="emailIpt2" class="email_ipt2 en" type="text" title="이메일서비스입력">
								<select id="selMail" name="selMail" class="sel_mail en">
									<option value="self" selected="selected">직접 입력</option>
									<option value="naver.com">naver.com</option>
									<option value="nate.com">nate.com</option>
								</select>
								<input name="emailIpt" id="" value="" class="email_ipt en" type="hidden" required="">
							</div>
						</div>
					</div>
				</div>
				<!-- //Section 02 -->
				<div class="btn_area">
					<button class="btn pass_find" type="button">찾기</button>
				</div>
			</div>
			<!-- //Container -->

			<!-- Bottom -->
			<div id="bottom">
				<ul id="quick_nav">
					<li><a href="09활동알림.html"><img src="../images/main/icon_bell.png" alt="활동/알람"></a></li>
					<li><a href="06-01수거요청.html"><img src="../images/main/icon_mybox.png" alt="수거요청"></a></li>
					<li><a href="07-01창고보관중.html"><img src="../images/main/icon_storage.png" alt="창고아이템배송요청"></a></li>
				</ul>
			</div>
			<!-- //Bottom -->
		</div>

		<!-- Pop up: 주소 검색 -->
		<div class="pop_wrap pass_find_email">
			<div class="pop_midle">
				<div class="pop_win">
					<h2 class="pop_title">비밀번호 찾기</h2>
					<p>회원가입 시 입력하신 이메일 주소로<br />임시 비밀번호를 발송하였습니다.</p>
					<button class="btn ok" type="button">확인</button>
				</div>
			</div>
		</div>
		<!-- //Pop up: 주소 검색 -->
	</body>
</html>
