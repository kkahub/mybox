<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>myBox</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.min.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/swiper/swiper.min.css">
		<script src="../js/swiper/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/jquery-ui.css">
		<script src="../js/jquery-ui.js"></script>
	</head>
	<body class="sub order">
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<a href="javascript:history.back();" class="back_arrow">
					<img src="../images/icon_backpage.png" alt="뒤로가기">
				</a>
				<h1><a href="01메인화면.html"><img class="logo" src="../images/logo.png" alt="myBox"></a></h1>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con">
						<div class="title_wrap">
							<h2 class="headline">결제카드 정보입력</h2>
						</div>
						<div class="card_form">
							<div class="line_wrap">
								<label for="cardNum">카드번호</label>
								<input id="cardNum" class="card_num en" type="text" placeholder="0000-0000-0000-0000">
							</div>
							<div class="line_wrap half">
								<label for="cardNum">유효기간</label>
								<input id="cardNum" class="card_num en" type="text" placeholder="MM/YY">
							</div>
							<div class="line_wrap half">
								<label for="cardPass">비밀번호 앞 2자리</label>
								<input id="cardPass" class="card_pass en" type="password" placeholder="2자리 숫자">
							</div>
							<div class="line_wrap half">
								<label for="cardName">계좌이름</label>
								<input id="cardName" class="card_name" type="text" placeholder="최대6글자">
							</div>
							<div class="line_wrap half">
								<label for="cardCompany">카드사 </label>
								<input id="cardCompany" class="card_company" type="text" placeholder="카드사이름">
							</div>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
				<!-- Section 02 -->
				<div class="section">
					<div class="con">
					</div>
				</div>
				<!-- //Section 02 -->
				<div class="btn_area">
					<a href="04-00주문확인.html" class="btn">카드등록하기</a>
				</div>
			</div>
			<!-- //Container -->

			<!-- Bottom -->
			<div id="bottom">
				<ul id="quick_nav">
					<li><a href="09활동알림.html"><img src="../images/main/icon_bell.png" alt="활동/알람"></a></li>
					<li><a href="06-01수거요청.html"><img src="../images/main/icon_mybox.png" alt="수거요청"></a></li>
					<li><a href="07-01창고보관중.html"><img src="../images/main/icon_storage.png" alt="창고아이템배송요청"></a></li>
				</ul>
			</div>
			<!-- //Bottom -->
		</div>

		<!-- Pop up: 날짜와 시간 선택 -->
		<div class="pop_wrap date_tiem_pick">
			<div class="pop_midle">
				<div class="pop_win">
					<ul class="date_time_menu">
						<li class="line_wrap left on">
							<input id="whenVisit" class="date_picker when_visit" type="text">
						</li>
						<li class="line_wrap right">
							<input class="time visit_time" type="text">
						</li>
					</ul>
					<ul class="date_time_con">
						<li>
							<div class="calendar">
							</div>
						</li>
						<li>
							<ul class="time_select">
								<li>10시 ~12시</li>
								<li>12시~14시</li>
								<li>14시~16시</li>
								<li>16시 ~18시</li>
							</ul>
						</li>
					</ul>
					<button class="btn ok" type="button">확인</button>
				</div>
			</div>
		</div>
		<script>
			$( function() {
				$(".pop_wrap .calendar").datepicker({
					altField: ".selected_date",
					altFormat: "yy-mm-dd",
					showOtherMonths:true,
					selectOtherMonths:true,
					showMonthAfterYear: true,
					monthNames:["01월","02월","03월","04월","05월","06월","07월","08월","09월","10월","11월","12월"],
					monthNamesShort:["01","02","03","04","05","06","07","08","09","10","11","12"],
					dayNames:["일","월","화","수","목","금","토"],
					dayNamesShort: ["일","월","화","수","목","금","토"]
				});
			} );
		</script>
		<!-- //Pop up: 날짜와 시간 선택 -->

		<!-- Pop up: 수거비용 안내 -->
		<div class="pop_wrap pickup_price">
			<div class="pop_midle">
				<div class="pop_win">
					<h2 class="pop_title">수거비용 안내</h2>
					<p>마이박스에서는 고객님의 집 상황에 따라<br>수거비용이 발생합니다.</p>
					<div class="pickup_price_info">
						<h3>수거비용 산정방식</h3>
						<p><strong>1BOX / 1개 층당 500원</strong></p>
						<p>예시: 다용도 박스 2개를 2층에서<br>주문시 발생수거비용 4000원</p>
					</div>
					<button class="btn ok" type="button">확인</button>
				</div>
			</div>
		</div>
		<!-- //Pop up: 수거비용 안내 -->
	</body>
</html>
