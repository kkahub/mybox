<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>myBox</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.min.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/swiper/swiper.min.css">
		<script src="../js/swiper/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/jquery-ui.css">
		<script src="../js/jquery-ui.js"></script>
	</head>
	<body class="sub order">
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<a href="javascript:history.back();" class="back_arrow">
					<img src="../images/icon_backpage.png" alt="뒤로가기">
				</a>
				<h1><a href="01메인화면.html"><img class="logo" src="../images/logo.png" alt="myBox"></a></h1>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con">
						<ul class="tab_menu">
							<li><a href="02-01박스주문-규격.html">규격</a></li>
							<li class="on">비규격</li>
						</ul>
						<div class="tab_con">
							<ul class="step_state">
								<li class="on">step1</li>
								<li>step2</li>
								<li>step3</li>
								<li>step4</li>
								<li>step5</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
				<!-- Section 02 -->
				<div class="section">
					<div class="con notice_info">
						<div class="notice_info_wrap clearfix">
							<h2 class="headline">규격 외 아이템</h2>
							<ul class="list">
								<li>무료배송 및 무료수거 배상 책임보험 가입</li>
								<li>기간제한 없음</li>
								<li>한명이 운반할 수 있는 아이템이라면 모두 가능</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- //Section 02 -->
				<!-- Section 03 -->
				<div class="section">
					<div class="con">
						<div class="title_wrap">
							<h2 class="headline">아이템</h2>
							<button class="form_add" type="button"><img src="../images/icon_from_add.png" alt="입력 폼 추가"></button><!-- 클릭 시 estimate_form 추가 -->
						</div>
						<div class="estimate_form">
							<div class="round_wrap">
								<div class="left">
									<div class="line_wrap camera">
										<div class="camera_wrap">
											<!-- <img src="../images/order/img_cloth_box.png" alt="샘플"> -->
											<button class="btn_camera" type="button"></button>
										</div>
										<input type="text" name="" value="" placeholder="물품명 입력 ( 예:텐트 )">
									</div>
									<dl class="line_wrap size">
										<dt>사이즈</dt>
										<dd class="after_x"><input type="text" placeholder="가로"></dd>
										<dd class="after_cm"><input type="text" placeholder="세로"></dd>
									</dl>
									<dl class="line_wrap weight">
										<dt>무게</dt>
										<dd class="after_kg"><input type="text"></dd>
									</dl>
									<dl class="line_wrap height">
										<dt>높이</dt>
										<dd class="after_cm"><input type="text"></dd>
									</dl>
								</div>
								<div class="right counter">
									<button class="arrow_up" type="button">
										<img src="../images/count_up_sm.png" alt="갯수 추가">
									</button>
									<span class="count">1</span>
									<button class="arrow_down" type="button">
										<img src="../images/count_down_sm.png" alt="갯수 감소">
									</button>
								</div>
							</div>
							<div class="user_info">
								<div class="line_wrap email">
									<input id="" value="" name="emailIpt1" class="email_ipt1 en" type="text" title="이메일ID입력" required>
									<span class="at">@</span>
									<input id="" value="" name="emailIpt2" class="email_ipt2 en" type="text" title="이메일서비스입력" />
									<select id="selMail" name="selMail" class="sel_mail en">
										<option value="self" selected="selected">직접 입력</option>
										<option value="naver.com">naver.com</option>
										<option value="nate.com">nate.com</option>
									</select>
									<input name='emailIpt' id="" value=""  class="email_ipt en"type="hidden" required>
									<p class="notice">* 입력하신 이메일로  견적서를  보내 드립니다.</p>
								</div>
								<div class="line_wrap">
									<input type="text" class="phone_ipt" placeholder="전화번호">
								</div>
							</div>
							<div class="inquiry">
								<h2>문의사항</h2>
								<textarea name="inquiry" rows="8" cols="80" maxlength="200" placeholder="200자 이내 작성"></textarea>
							</div>
						</div>
					</div>
				</div>
				<a href="02-02포장재선택.html" class="btn">다음 </a>
			</div>
			<!-- //Container -->

			<!-- Bottom -->
			<div id="bottom">
				<ul id="quick_nav">
					<li><a href="09활동알림.html"><img src="../images/main/icon_bell.png" alt="활동/알람"></a></li>
					<li><a href="06-01수거요청.html"><img src="../images/main/icon_mybox.png" alt="수거요청"></a></li>
					<li><a href="07-01창고보관중.html"><img src="../images/main/icon_storage.png" alt="창고아이템배송요청"></a></li>
				</ul>
			</div>
			<!-- //Bottom -->
		</div>

		<!-- Pop up: 카메라 -->
		<div class="pop_wrap camera">
			<div class="pop_midle">
				<div class="pop_win">
					<h2 class="pop_title">마이박스</h2>
					<button class="btn" type="button">사진활영하여 등록</button>
					<button class="btn" type="button">사진앨범에서 등록</button>
					<button class="btn_gray" type="button">취소</button>
				</div>
			</div>
		</div>
		<!-- //Pop up: 카메라 -->
	</body>
</html>
